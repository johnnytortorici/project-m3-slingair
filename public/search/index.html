<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0, minimal-ui" />
        <link rel="stylesheet" type="text/css" href="/css/styles.css" />
        <title>View Reservations</title>
    </head>
    <body>
        <div class='main'>
            <header class='header'>
                <h1 class='header-logo'>Air Slingshot</h1>
                <a href="/" target="_self">Reserve</a>
                <a href="/search" target="_self">View Reservation</a>
                <a href="/admin" target="_self">Admin</a>
            </header>
            <div class="flight-select search">
                <form onsubmit="handleSearch(event)">
                    <label for="email">View Reservations :</label>
                    <input name="email" id="email" type="email" placeholder="email address" required />
                    <button>Search</button>
                </form>
            </div>

            <div class="admin">
                <ul class="reservations" id="reservations">

                </ul>
            </div>
        </div>
        <script src="./search.js"></script>
    </body>
</html>
